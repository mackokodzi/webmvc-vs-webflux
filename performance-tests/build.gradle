apply plugin: 'scala'

repositories {
    mavenCentral()
}

group 'com.mprzybylak'
version '1.0-SNAPSHOT'
dependencies {
    compile 'org.scala-lang:scala-library:2.12.4'
    compile 'io.gatling:gatling-app:2.3.0'
    compile 'io.gatling.highcharts:gatling-charts-highcharts:2.3.0'
}

task registerCarsLoadTest(type: JavaExec) {
    description = 'Run gatling tests'
    new File("${buildDir}/reports/gatling/registercars").mkdirs()

    systemProperties System.getProperties()

    classpath = sourceSets.test.runtimeClasspath + configurations.testCompile + configurations.compile

    main = "io.gatling.app.Gatling"
    args = ['-s', 'RegisterCarsLoadSimulation',                  // -- simulation
            '-rf', "${buildDir}/reports/gatling/registercars"    // -- results-folder
    ]
}
